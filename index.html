<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="display">
            <p id="display"></p>
        </div>

        <div class="buttons">
            <button id="btnAC"   class="allClear">AC</button>
            <button id="btnC"    class="clear">C</button>
            <button id="btnPerc" class="operator">%</button>
            <button id="btnDiv"  class="operator">รท</button>
            <button id="btn7"    class="number">7</button>
            <button id="btn8"    class="number">8</button>
            <button id="btn9"    class="number">9</button>
            <button id="btnMul"  class="operator">x</button>
            <button id="btn4"    class="number">4</button>
            <button id="btn5"    class="number">5</button>
            <button id="btn6"    class="number">6</button>
            <button id="btnSub"  class="operator">-</button>
            <button id="btn1"    class="number">1</button>
            <button id="btn2"    class="number">2</button>
            <button id="btn3"    class="number">3</button>
            <button id="btnAdd"  class="operator">+</button>
            <button id="btnDot"  class="number">.</button>
            <button id="btn0"    class="number">0</button>
            <button id="btnEq"   class="equal">=</button>
        </div>
    </div>

    <footer>
        <p class="footer-text">Made by <a class="github-link" href="https://github.com/Its-Tanay">@Its-Tanay</a></p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
